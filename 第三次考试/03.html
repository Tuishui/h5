<script type="text/javascript">
	
	function count(array){
		return array.reduce(function(pre, next, index, all){
			pre[next] = pre[next] + 1 || 1;
			return pre; 
		}, {});
	}

	var names = ["li", "zhang", "zhao", "liu", "li", "zhang", "zhou"];

	console.log(count(names));


</script>
